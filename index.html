<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <div class="class">
      <p>React and Javascript</p>
      <p id="demo"></p>
      <input type="button" value="Occurnce of A" onclick="getFn()" />
    </div>
    <script>
      var str = "React and Javascript";
      function getFn() {
        //home work
        //var len = str.indexOf("a", 3);
        // document.getElementById("demo").innerHTML = len;
        var count = 0;
        var idx = 0;
        for (var i = 0; i <= str.length; i++) {
          if (idx == str.indexOf("a", i)) {
            count++;
          }
          idx++;
        }
        document.getElementById("demo").innerHTML = count;
      }
    </script>
  </body>
</html>
